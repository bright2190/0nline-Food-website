<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title-->
    <title>Contact-Us Online Foods</title>

    <!--Faviccon-->
    <link rel="icon" type="image/x-icon" href="logosqure.jpeg">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Botsstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <main>


        <section class="py-5" data-aos="flip-up">
            <div class="container" >
                <div class="row align-items-center">
                    <div class="col-lg-8 mx-auto text-center">
                        <div class="ms-3 mb-md-5">
                            <div class="icon icon-shape icon-md bg-gradient-info shadow-info mx-auto text-center mb-4">
                                <i class="material-icons opacity-10">person</i>
                            </div>
                            <h3>Contact us</h3>
                            <p>
                                For further questions, including partnership opportunities, please email
                                hello@creative-tim.com
                                or contact using our contact form.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card card-plain">
                            <form id="contact-form" method="post" autocomplete="off">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group input-group-static mb-4">
                                                <label>First Name</label>
                                                <input class="form-control" placeholder="eg. Michael"
                                                    aria-label="First Name..." type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6 ps-2">
                                            <div class="input-group input-group-static">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" placeholder="eg. Jordan"
                                                    aria-label="Last Name...">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group input-group-static">
                                            <label>Company</label>
                                            <input type="text" class="form-control" placeholder="eg. Apple Inc.">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group input-group-static">
                                            <label>Email Address</label>
                                            <input type="email" class="form-control"
                                                placeholder="eg. michael@creative-tim.com">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Phone Number</label>
                                            <select class="input-group-text" id="inputGroupSelect01">
                                                <option selected>RU</option>
                                                <option value="1">EN</option>
                                                <option value="2">US</option>
                                                <option value="3">AR</option>
                                            </select>
                                            <input type="number" class="form-control ps-3" aria-label="Phone Number"
                                                placeholder="+(1111) 32322 11">
                                        </div>
                                    </div>
                                    <div class="input-group input-group-static mb-4">
                                        <label>Your message</label>
                                        <textarea name="message" class="form-control" placeholder="Type here"
                                            id="message" rows="6"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check form-switch d-flex align-items-center mb-4">
                                                <input class="form-check-input" type="checkbox"
                                                    id="flexSwitchCheckDefault" checked="">
                                                <label class="form-check-label mb-0 ms-3" for="flexSwitchCheckDefault">I
                                                    agree to the <a href="javascript:;" class="text-dark"><u>Terms and
                                                            Conditions</u></a>.</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="btn bg-gradient-info float-end">Send
                                                Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
